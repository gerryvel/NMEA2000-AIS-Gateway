[env:featheresp32]
platform = espressif32 @^4
board = featheresp32
framework = arduino
lib_deps = 
	ttlappalainen/NMEA2000-library@^4.18.7
	ttlappalainen/NMEA0183@^1.9.1
	ttlappalainen/NMEA2000_esp32@^1.0.3
monitor_speed = 115200
extra_scripts = replace_fs.py
board_build.filesystem = littlefs
